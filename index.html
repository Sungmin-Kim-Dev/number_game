<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
</head>

<body>
  <div id="wrap" class="text-center m-5">
    <h1 class="mb-3">숫자 맞추기 게임</h1>
    <div id="img-box" class="mx-auto my-2 start-img col col-sm-10 col-lg-8 col-xl-6">
      <img src="game_start.jpg" class="img" alt="">
    </div>
    <div id="result-area" class="h5">게임 시작!</div>
    <div id="chance-area" class="m-2 fw-bold">남은 기회: 3</div>
    <input type="number" name="number-input" id="user-input" class="d-block mx-auto my-4" placeholder="1~100 사이 숫자 입력">
    <button name="number-input" id="play-button" class="btn btn-success">GO!</button>
    <button id="reset-button" class="btn btn-danger">Reset!</button>
    <div id="history-area" class="my-3"></div>
    <div id="answer-area" class="mt-3">누나를 위한 정답 공간</div>
  </div> <!-- #wrap -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
